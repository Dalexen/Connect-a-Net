<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect-a-Net</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="login-container" id="login-container">
      <h1>Connect-a-Net</h1>
      <p id="message"></p>
      <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Sign In</button>
        <p><a href="#" onclick="showCreateAccount()">Create an account</a></p>
      </div>
      <div id="create-account-form" style="display: none;">
        <h2>Create Account</h2>
        <input type="text" id="create-username" placeholder="Username" required>
        <input type="password" id="create-password" placeholder="Password" required>
        <button onclick="createAccount()">Create Account</button>
        <p><a href="#" onclick="showLogin()">Back to login</a></p>
      </div>
    </div>
    <div class="file-container" id="file-container" style="display: none;">
      <h1>Welcome to Connect-a-Net</h1>
      <h2>Available Files</h2>
      <ul id="file-list">
        <li><a href="#" download="file1.txt">File 1</a></li>
        <li><a href="#" download="file2.txt">File 2</a></li>
        <li><a href="#" download="file3.txt">File 3</a></li>
      </ul>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
