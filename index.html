<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect-a-Net - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Frutiger:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="login-background">
  <div id="app" class="glass">
    <div class="login-container">
      <h1>Connect-a-Net</h1>
      <p id="message"></p>
      <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Sign In</button>
        <p><a href="#" onclick="showCreateAccount()">Create an account</a></p>
      </div>
      <div id="create-account-form" style="display: none;">
        <h2>Create Account</h2>
        <input type="text" id="create-name" placeholder="Your Name" required>
        <input type="text" id="create-username" placeholder="Username" required>
        <input type="password" id="create-password" placeholder="Password" required>
        <button onclick="createAccount()">Create Account</button>
        <p><a href="#" onclick="showLogin()">Back to login</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
